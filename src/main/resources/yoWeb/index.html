<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example CorDapp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0-rc.1/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.2.0/ui-bootstrap-tpls.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body ng-app="yoModule" ng-controller="yoCtrl as yoApp">

<div class="container">
    <h1>Yo app</h1>

    <div class="col-md-3">
        <ul class="nav nav-pills nav-stacked">
            <li ng-repeat="peer in yoApp.peers">
                <a data-toggle="pill" ng-href="#{{peer}}">{{peer}}</a>
            </li>
        </ul>
    </div>

    <div class="col-md-6">
    <div class="tab-content">
        <div ng-repeat="peer in yoApp.peers" class="tab-pane fade" id="{{peer}}">
            <h3>Send message to {{peer}}:</h3>
            <form>
                <div class="form-group">
                    <textarea class="form-control" ng-model="yoApp.form.message" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="yoApp.send(peer)">Yo!</button>
            </form>
            <h3>Messages with {{peer}}:</h3>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="yo in yoApp.yos[peer]" ng-class="yo[0] == 'Me: ' ? ' list-group-item-success' : 'list-group-item-info'">{{yo[0]}} {{yo[1]}}</li>
            </ul>
        </div>
    </div>
    </div>
</div>

</body>
</html>
